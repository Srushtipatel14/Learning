<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nested Div Example</title>
  <style>
    /* Common styles for all boxes */
    .box {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }

    #list_2 {
      width: 50%;
      height: 50%;
      background-color: #f2f2f2;
    }

    #list_1 {
      width: 70%;
      height: 70%;
      background-color: #d9eaf7;
    }

    #list_0 {
      width: 70%;
      height: 70%;
      background-color: #f7e2d9;
    }
  </style>
  <script src="./javascript.js" type="text/javascript"></script>
</head>
<body>
  <div id="list_2" class="box">
    Grand parent
    <div id="list_1" class="box">
      Parent
      <div id="list_0" class="box">
        Child
      </div>
    </div>
  </div>
</body>
</html>
